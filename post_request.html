

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript post request example</h2>

<p id="demo"></p>

<script>
var api_url = "http://localhost/";


function call_back_method(some) {
  document.getElementById("demo").innerHTML = some;
  console.log(JSON.parse(some))
}

function post_api_request(myCallback) {
  let req = new XMLHttpRequest();
  req.open('POST', api_url);
  req.onload = function() {
    if (req.status == 200) {
      myCallback(this.responseText);
    } else {
      myCallback("Error: " + req.status);
    }
  }
  req.send();
}

post_api_request(call_back_method); 
</script>

</body>
</html>
